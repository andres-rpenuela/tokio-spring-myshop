<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head(title='Tokio Shop')}"></head>
<body>
<header th:replace="~{/fragments/header}"></header>
<main>

    <section th:replace="~{/fragments/section-catalog :: sectionCatalaog()}"></section>

    <div class="album py-5 bg-light">
        <div class="container">
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="product : ${products}">
                    <div class="card shadow-sm">
                        <img th:src="@{'/images/' + ${product.image}}">
                        <div class="card-body">
                            <p class="card-text"><strong th:text="${product.name}"></strong></p>
                            <p class="card-text" th:text="${product.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-sm btn-outline-info">Ver</a>
                                    <a th:href="@{'/add-product/' + ${product.id}}" class="btn btn-sm btn-outline-primary">AÃ±adir a la cesta</a>
                                </div>
                                <small class="text-muted" th:text="${#numbers.formatCurrency(product.price)}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{/fragments/footer}"></footer>

</body>
</html>
